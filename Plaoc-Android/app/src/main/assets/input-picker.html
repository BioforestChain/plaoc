<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Picker</title>
    <style>
      .inputs {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <main class="inputs">
      <label>
        datetime-local:
        <input type="datetime-local" />
      </label>
      <label>
        time:
        <input type="time" />
      </label>
      <label>
        date:
        <input type="date" />
      </label>
      <label>
        datetime:
        <input type="datetime" />
      </label>
      <label>
        color:
        <input type="color" />
      </label>
      <label>
        month:
        <input type="month" />
      </label>
    </main>
  </body>
</html>
