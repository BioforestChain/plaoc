<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Demo</title>
    <script type="module" src="./dist/esm/index.mjs"></script>
    <style>
        button {
            display: block;
        }
    </style>
</head>
<body>
    <dweb-status-bar id="test_a" overlay></dweb-status-bar>
    
    <p>test</p>
    <button id="toggle_visible">toggle visible</button>
    <button id="toggle_overlay">toggle overlay</button>
    <button id="set_color">set color</button>
    <script>
        toggle_visible.onclick = () => {
            test_a.toggleStatusBarVisible(0);
        }
        toggle_overlay.onclick = () => {
            test_a.toggleStatusBarOverlay();
        }
        set_color.onclick = () => {
            test_a.setStatusBarColor(1, 1);
        }
    </script>
</body>
</html>
