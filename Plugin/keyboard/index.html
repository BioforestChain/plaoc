<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Demo</title>
    <script type="module" src="./dist/esm/index.mjs"></script>
    <style>
        button {
            display: block;
        }
    </style>
</head>

<body>

    <p>test</p>
    <input id="input_text" type="text" />
    <button id="toggle_overlay">toggle overlay</button>
    <button id="keyboard_hide">keyboard hide</button>
    <button id="get_height">get height</button>
    <button id="get_safearea">get safearea</button>
    
    <dweb-keyboard id="keyboard" overlay></dweb-keyboard>
    <script>
        input_text.onclick = () => {
            keyboard.show();
        }

        toggle_overlay.onclick = () => {
            keyboard.toggleOverlay();
        }

        keyboard_hide.onclick = () => {
            keyboard.hide();
        }

        get_height.onclick = () => {
            alert(keyboard.getHeight());
        }

        get_safearea.onclick = () => {
            alert(JSON.stringify(keyboard.getSafeArea()));
        }
    </script>
</body>

</html>
